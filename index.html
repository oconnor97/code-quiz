<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header id="header">
        <div id="high-scores"><a href="#high-scores"> High Scores</a><span id="timer">Seconds Remaining:</span></div>
    </header>
    <div id="container">
        <div id="mainDiv">
            <h1>Code Quiz</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
            answers will penalize your score/time by ten seconds!</p>
                <ul id="answers-list"></ul>
                <button class="btn" id="start-button">Begin Quiz</button>
                <ul id="show-scores"></ul>
               <div id= "hide-btn">
                <button class="btn" id="clear">Clear</button>
                <button class="btn" id="go-back">Go Back</button>
               </div>
        </div>
    </div>
    <script src="assets/JS/script.js"></script>
</body>
</html>
